<div class="cardBox">

  <form class="formBox" [formGroup]="registroPago" (ngSubmit)="endRegistro()">
    <div class="formContent">
      <div class="formInput">
        <label for="">Fecha*</label>
        <input type="date" class="lInput" name="" formControlName="fecha" [max]="getToday()">
      </div>
      <div class="formInput">
        <label for="mBacc">Banco </label>
        <select class="lInput" formControlName="banco">
          <option *ngFor="let value of bancos;" value={{value._id}}>{{value.alias}}</option>
        </select>
      </div>
      <div class="formInput">
        <label for="mTAcc">Referencia </label>
        <select class="lInput" formControlName="ctaPorPagar">
          <option *ngFor="let value of cuentasPorPagar;" value={{value._id}}>{{value._id}}</option>
        </select>
      </div>
      <div class="formInput">
        <label for="mAmmount">Monto </label>
        <input i18n lang="es-VE" type="number" step="0.01" class="lInput" formControlName="monto" name="">
      </div>
    </div>
    <button type="submit" class="buttonBox">
      <p>Registrar Pago</p>
    </button>
  </form>

</div>
