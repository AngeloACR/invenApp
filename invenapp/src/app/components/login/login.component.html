<div class="pageBox">
  <div class="logBox">
    <div class="formHeader">
      <h1>
        Inicio de sesión 1
      </h1>
    </div>
    <div class="logoBox">
      <img class="formImg" src="assets/logo.png" alt="Logo" />
    </div>
    <div class="formBox">
      <form [formGroup]="login" (ngSubmit)="logUser()">
        <div class="formContent">
          <div class="formInput">
            <label for="">Usuario</label>
            <input class="lInput" type="text" formControlName="username" name="username" />
          </div>
          <div class="errorTag" *ngIf="
              fLogin.username.errors?.required &&
              (fLogin.username.touched || fLogin.username.dirty)
            ">
            Por favor ingrese su correo
          </div>
          <div class="formInput">
            <label for="">Contraseña</label>
            <input class="lInput" type="password" formControlName="password" name="password" />
          </div>
          <div class="errorTag" *ngIf="
              fLogin.password.errors?.required &&
              (fLogin.password.touched || fLogin.password.dirty)
            ">
            Por favor ingrese su correo
          </div>
          <div class="buttonBox">
            <button style="margin-right: 10px;" type="button" class="formButton" (click)="registro()">
              <p>REGISTRARSE</p>
            </button>
            <button type="submit" class="formButton">
              <p>INICIAR SESIÓN</p>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <app-error class="errorBox" [msg]="errorMsg" [ngClass]="showError" (closeError)="closeError()"></app-error>
</div>
